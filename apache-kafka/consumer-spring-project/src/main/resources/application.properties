spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.example.producerspringproject.creditcard
spring.kafka.consumer.group-id=credit-card-consumer-group-0
server.port=8082

spring.json.use.type.headers=false
spring.json.value.default.type=com.example.consumerspringproject.creditcard.CreditCardDto